<div class="row ">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
      <div class="card-header  mx-3">
        <h5>LISTADO DE PRODUCTOS</h5>   
        <a class="btn btn-primary btn-sm" [routerLink]="['/crear-producto']"><i class="fas fa-plus-square"></i> NUEVO</a>
      </div>
      <div class="card-body mx-3">
        <table class="table table-hover">
          <thead m-2>
            <tr>
              <th>ID</th>
              <th>NOMBRE</th>
              <th>DESCRIPCIÃ“N</th>
              <th>STOCK</th>
              <th>TIPO</th>
              <th>PRECIO</th>
              <th>ESTADO</th>
              <th>ACCIONES</th>
            </tr>
          </thead>
          <tbody>
              @for(product of products; track product.id){
                <tr>
                  <td>{{product.id }}</td>
                  <td>{{product.nombre}}</td>
                  <td>{{product.descripcion}}</td>
                  <td>{{product.stock}}</td>
                  <td>{{product.tipo}}</td>
                  <td>$$</td>
                  <td>Activo|Inactivo</td>
                  <td class="buttons" style="display: flex;  justify-items: space-around;">
                    <a class="mx-3" href="#" [routerLink]="['/editar-producto',product.id]"><i class="fa-solid fa-pen-to-square fa-xl"></i></a>
                    <a href="#"><i class="fa-solid fa-trash fa-xl" style="color: #d72828;"></i></a>
                  </td> 
                </tr>
              }    
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
