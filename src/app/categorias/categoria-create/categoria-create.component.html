<div class="container-fluid p-0">
    <div class="d-flex justify-content-center">
        @if(category){
            <div class="mb-3">
                <h1 class="h3 d-inline align-middle"><b>ACTUALIZAR CATEGORIA</b></h1>
            </div>
        }@else {
            <div class="mb-3">
                <h1 class="h3 d-inline align-middle"><b>NUEVA CATEGORIA</b></h1>
            </div>
        }
    </div>   
    <div class="d-flex justify-content-center">
        <div class="card col-lg-8">
            @if(form){
                <form class="mx-5 my-5" [formGroup]="form" (ngSubmit)="create()">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label class="form-label"><b>Descripcion</b></label>
                                <input id="nombre" type="text" class="form-control" placeholder="ej: Casaca" formControlName="nombre">
                                <div class="form-text">Ingrese la descripcion de la categoria</div>
                            </div>
                        </div>                  
                    </div>
    
                    <br><br>
                    <div class="d-flex justify-content-end">           
                        <div class="col-lg-5">
                            <button style="width: 100%;" class="btn btn-primary">
                                @if(category){
                                    Actualizar
                                }@else{
                                    Guardar
                                }
                            </button>                                                      
                        </div> 
                        <div class="col-lg-2"></div>
                        <div class="col-lg-5">                        
                            <a  style="width: 100%;" class="btn btn-secondary" routerLink="/productos">Cancelar</a>  
                        </div>         
                    </div>
                </form>
            }
        </div>        
    </div>    
</div>
