<div class="row ">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card">
        <div class="card-header  mx-3">
          <h5>LISTADO DE CATEGORIAS</h5>   
          <a class="btn btn-primary btn-sm" [routerLink]="['/crear-categoria']"><i class="fas fa-plus-square"></i> NUEVO</a>
        </div>
        <div class="card-body mx-3">
          <table class="table table-hover">
            <thead m-2>
              <tr>
                <th>ID</th>
                <th>DESCRIPCIÃ“N</th>
                <th>ACCIONES</th>
              </tr>
            </thead>
            <tbody>
                @for(category of categories; track category.id){
                  <tr>
                    <td>{{category.id }}</td>
                    <td>{{category.descripcion}}</td>
                    <td class="buttons" style="display: flex;  justify-items: space-around;">
                      <a class="mx-3" href="#" [routerLink]="['/editar-categoria',category.id]"><i class="fa-solid fa-pen-to-square fa-xl"></i></a>
                      <a href="#"><i class="fa-solid fa-trash fa-xl" style="color: #d72828;"></i></a>
                    </td> 
                  </tr>
                }    
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
